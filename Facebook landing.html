<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Pages</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
    <style>
        body { margin: 0; font-family: 'Roboto', sans-serif; }
        .page { display: none; height: 100vh; width: 100vw; text-align: center; }
        .page.active { display: flex; justify-content: center; align-items: center; }

        /* Welcome Page Styles */
        .welcome-page { 
            background: linear-gradient(135deg, #FF69B4, #00BFFF, #FFFFFF); 
            background-size: 400% 400%; 
            animation: gradientBG 20s ease infinite; 
            color: #fff; 
            position: relative;
            overflow: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }
        .welcome-container { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            text-align: center; 
        }
        .logo {
            width: 120px; 
            height: 120px; 
            background: url('https://cdn.me-qr.com/ListofLinks/82558.png') no-repeat center center;
            background-size: contain;
            margin: 0 auto 20px; 
        }
        .welcome-title { 
            font-size: 2.5rem; 
            margin: 0; 
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7); 
        }

        /* Loading Dots Animation */
        #dots {
            display: inline-block;
        }

        /* Landing Page Styles */
        .landing-page { 
            position: relative; 
            color: #fff; 
            flex-direction: column; 
            padding: 20px; 
            box-sizing: border-box; 
            background: linear-gradient(135deg, #53bde1, #FFFFFF); 
        }
        .landing-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('/Cute sticker collection, vector art - Back to school.jpeg') no-repeat center center; 
            background-size: cover;
            filter: blur(10px);
            z-index: -1;
        }
        .avatar { 
            width: 100px; 
            height: 100px; 
            background: url('https://cdn.me-qr.com/ListofLinks/82558.png') center center no-repeat; 
            border-radius: 30%; 
            background-size: cover; 
        }
        .title { 
            color: #087bc8;
            font-size: 2.5rem; 
            margin: 0; 
        }
        .title-description { 
            font-size: 1.2rem; 
            margin: 10px 0; 
        }

        /* Button Styles */
        .button-container {
            background: rgba(255, 255, 255, 0.2); 
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(5px); 
            margin: 20px auto; 
            max-width: 400px; 
        }
        .link-btn { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 10px auto; 
            padding: 15px; 
            border-radius: 8px; 
            border: 2px solid #080808; 
            background: rgb(209, 86, 178); 
            color: #f6f8f8; 
            font-size: 1rem; 
            text-decoration: none; 
            width: 100%; 
            height: 60px; 
            box-sizing: border-box; 
            transition: background-color 0.3s, color 0.3s, transform 0.3s; 
        }
        .link-btn:hover { 
            background-color: #00bcd4; 
            color: #fff; 
            transform: scale(1.05); 
        }
        .link-img { 
            height: 30px; 
            margin-right: 15px; 
        }
        .link-text { 
            flex: 1; 
        }

        @media (max-width: 600px) {
            .welcome-title { font-size: 2rem; } 
            .avatar { 
                width: 100px; 
                height: 100px; 
            }
            .title { font-size: 2rem; }
            .title-description { font-size: 1rem; }
            .link-btn { width: 90%; }
        }
        .title-description {
            color: #087bc8;
        }
        .title2 {
            color: rgb(239, 118, 185);
        }
    </style>
</head>
<body>
    <!-- Welcome Page -->
    <div class="page welcome-page active" id="welcomePage">
        <div class="welcome-container">
            <div class="logo"></div>
            <h1 class="welcome-title">Loading<span id="dots">.</span></h1>
        </div>
    </div>

    <!-- Landing Page -->
    <div class="page landing-page" id="landingPage">
        <div class="avatar"></div>
        <h1 class="title">Graphi<span class="title2">Costa</span></h1>
        <p class="title-description">Facebook Pages:</p>
        <div class="button-container">
            <a href="https://www.facebook.com/people/GraphiCosta/61564938864926/?_rdr" target="_blank" class="link-btn">
                <img class="link-img" src="https://cdn.me-qr.com/ListofLinks/82704.png" alt="Facebook">
                <span class="link-text">Visit our Facebook Page</span>
            </a>
            <a href="https://www.facebook.com/groups/2340679169417871/permalink/2512367952248991/?mibextid=Nif5oz" target="_blank" class="link-btn">
                <img class="link-img" src="https://cdn.me-qr.com/ListofLinks/82700.png" alt="Facebook">
                <span class="link-text">Join our group</span>
            </a>
            <a href="https://www.facebook.com/Graphicollage?mibextid=ZbWKwL" target="_blank" class="link-btn">
                <img class="link-img" src="https://cdn.me-qr.com/ListofLinks/82704.png" alt="Facebook">
                <span class="link-text">GraphiCollage "To Enhance your business"</span>
            </a>
        </div>
    </div>

    <script>
        let dotCount = 0;
        const dots = document.getElementById("dots");

        setInterval(() => {
            dotCount = (dotCount + 1) % 4; // Reset after 3 dots
            dots.textContent = ".".repeat(dotCount); // Update dots
        }, 500);

        setTimeout(() => {
            document.getElementById('welcomePage').classList.remove('active');
            document.getElementById('landingPage').classList.add('active');
        }, 3000); // Transition after 3 seconds
    </script>
</body>
</html>
