<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphiCosta</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
    <style>
        body { margin: 0; font-family: 'Roboto', sans-serif; }
        .page { display: none; height: 100vh; width: 100vw; text-align: center; }
        .page.active { display: flex; justify-content: center; align-items: center; }

        /* Welcome Page Styles */
        .welcome-page { 
            background: linear-gradient(135deg, #FF69B4, #00BFFF, #000000, #FFFFFF); 
            background-size: 400% 400%; 
            animation: gradientBG 20s ease infinite; 
            color: #fff; 
            position: relative;
            overflow: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }
        .welcome-container { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            text-align: center; 
        }
        .logo {
            width: 100px;
            height: 100px;
            background: url('https://cdn.me-qr.com/ListofLinks/82558.png') no-repeat center center;
            background-size: contain;
            margin: 0 auto;
        }
        .welcome-title { 
            font-size: 3rem; 
            margin: 10px 0; 
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7); 
        }
        .arrow { 
            cursor: pointer; 
            margin-top: 20px; 
            font-size: 5rem; 
            color: #fff; 
            display: inline-block; 
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7); 
            transition: color 0.3s, transform 0.3s; 
        }
        .arrow:before {
            content: 'âžœ'; 
            font-size: 1em; 
        }
        .arrow:hover { 
            color: #FFD700; 
            transform: scale(1.1); 
        }

        /* Landing Page Styles */
        .landing-page { 
            background: url('https://i.pinimg.com/236x/a7/05/86/a7058605a027b2ed4c4e9a1f98bee317.jpg') no-repeat center center ; 
			
            background-size: cover; /* Cover the entire area */
            color: #070707; 
			
            flex-direction: column; 
            padding: 20px; 
            box-sizing: border-box; 
        }
        .avatar { 
            width: 100px; 
            height: 100px; 
            background: url('https://cdn.me-qr.com/ListofLinks/82558.png')  center center no-repeat; 
            border-radius: 50%; 
            background-size: cover; 
            margin: 20px auto; 
        }
        .title { 
            font-size: 2.5rem; 
            margin: 0; 
        }
        .title-description { 
            font-size: 1.2rem; 
            margin: 10px 0; 
        }

        /* Button Styles */
        .link-btn { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 10px auto; 
            padding: 15px; 
            border-radius: 8px; 
            border: 2px solid #080808; 
            background: rgb(209, 86, 178); 
            color: #f6f8f8; 
            font-size: 1rem; 
            text-decoration: none; 
            max-width: 400px; 
            transition: background-color 0.3s, color 0.3s, transform 0.3s; 
            width: 300px; 
            height: 60px; 
            box-sizing: border-box; 
        }
        .link-btn:hover { 
            background-color: #00bcd4; 
            color: #fff; 
            transform: scale(1.05); 
        }
        .link-img { 
            height: 30px; 
            margin-right: 15px; 
        }
        .link-text { 
            flex: 1; 
        }

        @media (max-width: 600px) {
            .welcome-title { font-size: 2rem; }
            .arrow { font-size: 3rem; }
            .title { font-size: 2rem; }
            .title-description { font-size: 1rem; }
            .link-btn { width: 90%; }
        }
    </style>
</head>
<body>
    <!-- Welcome Page -->
    <div class="page welcome-page active" id="welcomePage">
        <div class="welcome-container">
            <div class="logo"></div>
            <h1 class="welcome-title">Welcome to GraphiCosta</h1>
            <div class="arrow" onclick="showLandingPage()"></div>
        </div>
    </div>

    <!-- Landing Page -->
    <div class="page landing-page" id="landingPage">
        <div class="avatar"></div>
        <h1 class="title">GraphiCosta</h1>
        <p class="title-description">Unique design with a reasonable cost</p>
        <a href="https://www.facebook.com/groups/2340679169417871/permalink/2512367952248991/?mibextid=Nif5oz" target="_blank" class="link-btn">
            <img class="link-img" src="https://cdn.me-qr.com/ListofLinks/82700.png" alt="Facebook">
            <span class="link-text">Join our group</span>
        </a>
        <a href="https://instagram.com/graphicosta?igshid=MTA2NDdkNWE=" target="_blank" class="link-btn">
            <img class="link-img" src="https://cdn.me-qr.com/ListofLinks/82702.png" alt="Instagram">
            <span class="link-text">Follow me on Instagram</span>
        </a>
        <a href="https://www.facebook.com/Graphicollage?mibextid=ZbWKwL" target="_blank" class="link-btn">
            <img class="link-img" src="https://cdn.me-qr.com/ListofLinks/82704.png" alt="Facebook">
            <span class="link-text">GraphiCollage "Custom business design"</span>
        </a>
        <a href="https://www.behance.net/Graphicollage" target="_blank" class="link-btn">
            <img class="link-img" src="https://cdn.me-qr.com/ListofLinks/82706.png" alt="Behance">
            <span class="link-text">Find all my artwork</span>
        </a>
        <a href="https://www.youtube.com/channel/UC5y703IehD4KHem38XIbBDQ" target="_blank" class="link-btn">
            <img class="link-img" src="https://cdn.me-qr.com/ListofLinks/82708.png" alt="YouTube">
            <span class="link-text">Watch my videos</span>
        </a>
        <a href="https://www.facebook.com/people/GraphiCosta/61564938864926/?_rdr" target="_blank" class="link-btn">
            <img class="link-img" src="https://cdn.me-qr.com/ListofLinks/82704.png" alt="Facebook">
            <span class="link-text">Visit our Facebook Page</span>
        </a>
    </div>

    <script>
        function showLandingPage() {
            document.getElementById('welcomePage').classList.remove('active');
            document.getElementById('landingPage').classList.add('active');
        }
    </script>
</body>
</html>
