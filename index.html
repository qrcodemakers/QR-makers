<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphiCosta</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
    <style>
        body { margin: 0; font-family: 'Roboto', sans-serif; }
        .page { display: none; height: 100vh; width: 100vw; text-align: center; }
        .page.active { display: flex; justify-content: center; align-items: center; }

        /* Welcome Page Styles */
        .welcome-page { 
            background: linear-gradient(135deg, #FF69B4, #00BFFF,#FFFFFF); 
            background-size: 400% 400%; 
            animation: gradientBG 20s ease infinite; 
            color: #fff; 
            position: relative;
            overflow: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }
        .welcome-container { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            text-align: center; 
        }
        .logo {
            width: 120px; /* Logo size */
            height: 120px; /* Logo size */
            background: url('https://cdn.me-qr.com/ListofLinks/82558.png') no-repeat center center;
            background-size: contain;
            margin: 0 auto 20px; /* Margin to separate from the title */
        }
        .welcome-title { 
            font-size: 2.5rem; /* Adjusted font size */
            margin: 0; 
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7); 
        }

        /* Landing Page Styles */
        .landing-page { 
            position: relative; 
            color: #fff; 
            flex-direction: column; 
            padding: 20px; 
            box-sizing: border-box; 
            background: linear-gradient(135deg, #53bde1, #FFFFFF); /* Light blue to white gradient */
        }
        .landing-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('/Cute sticker collection, vector art - Back to school.jpeg') no-repeat center center; 
            background-size: cover;
            filter: blur(10px);
            z-index: -1;
        }
        .avatar { 
            width: 100px; /* Set a fixed width */
            height: 100px; /* Set a fixed height */
            background: url('https://cdn.me-qr.com/ListofLinks/82558.png') center center no-repeat; 
            border-radius: 30%; 
            background-size: cover; /* Ensure the image covers the area */
          
        }
        .title { 
            color: #087bc8;
            font-size: 2.5rem; /* Title size */
            margin: 0; 
        }
        .title-description { 
            font-size: 1.2rem; 
            margin: 10px 0; 
        }

        /* Button Styles */
        .button-container {
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white background */
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(5px); /* Blurred background effect */
            margin: 20px auto; /* Margin for spacing */
            max-width: 400px; /* Max width for the container */
        }
        .link-btn { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 10px auto; 
            padding: 15px; 
            border-radius: 8px; 
            border: 2px solid #080808; 
            background: rgb(209, 86, 178); 
            color: #f6f8f8; 
            font-size: 1rem; 
            text-decoration: none; 
            width: 100%; /* Full width for buttons */
            height: 60px; 
            box-sizing: border-box; 
            transition: background-color 0.3s, color 0.3s, transform 0.3s; 
        }
        .link-btn:hover { 
            background-color: #00bcd4; 
            color: #fff; 
            transform: scale(1.05); 
        }
        .link-img { 
            height: 30px; 
            margin-right: 15px; 
        }
        .link-text { 
            flex: 1; 
        }

        @media (max-width: 600px) {
            .welcome-title { font-size: 2rem; } /* Smaller title on mobile */
            .avatar { 
                width: 100px; /* Smaller size on mobile */
                height: 100px; 
            }
            .title { font-size: 2rem; }
            .title-description { font-size: 1rem; }
            .link-btn { width: 90%; }
        }
        .title-description{

            color: #087bc8;

        }
        .title2{
            color:rgb(239, 118, 185); ;
                


        }
    </style>
</head>
<body>
    <!-- Welcome Page -->
    <div class="page welcome-page active" id="welcomePage">
        <div class="welcome-container">
            <div class="logo"></div>
            <h1 class="welcome-title">Welcome to GraphiCosta</h1>
        </div>
    </div>

    <!-- Landing Page -->
    <div class="page landing-page" id="landingPage">
        <div class="avatar"></div>
        <h1 class="title">Graphi<span class="title2">Costa</span></h1>
        
        <p class="title-description">Unique design with reasonable cost</p>
        <div class="button-container">
            <a href="./Facebook landing.html" target="_blank" class="link-btn">
                <img class="link-img" src="https://cdn.me-qr.com/ListofLinks/82704.png" alt="Facebook">
                <span class="link-text">Visit our Facebook Pages</span>
            </a>
            <a href="https://chat.whatsapp.com/GgGgxwjObOz4VKzIUvzIYf" target="_blank" class="link-btn">
                <img class="link-img" src="https://cdn.me-qr.com/ListofLinks/82700.png" alt="Facebook">
                <span class="link-text">Join our WhatsApp group</span>
            </a>
            <a href="https://instagram.com/graphicosta?igshid=MTA2NDdkNWE=" target="_blank" class="link-btn">
                <img class="link-img" src="https://cdn.me-qr.com/ListofLinks/82702.png" alt="Instagram">
                <span class="link-text">Follow us on Instagram</span>
            </a>
            <a href="https://www.youtube.com/channel/UC5y703IehD4KHem38XIbBDQ" target="_blank" class="link-btn">
                <img class="link-img" src="https://cdn.me-qr.com/ListofLinks/82708.png" alt="YouTube">
                <span class="link-text">Watch our videos</span>
            </a>
            <a href="https://www.behance.net/Graphicollage" target="_blank" class="link-btn">
                <img class="link-img" src="https://cdn.me-qr.com/ListofLinks/82706.png" alt="Behance">
                <span class="link-text">Find all our artworks</span>
            </a>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('welcomePage').classList.remove('active');
            document.getElementById('landingPage').classList.add('active');
        }, 3000); // Transition after 3 seconds
    </script>
</body>
</html>
